<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우석 챗봇</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="chat-container">
 
        <header id="chat-header">
          <span>우석 챗봇</span>
        </header>
       
        <section id="chat-box">
          <div class="message bot-message">
            안녕하세요! 저는 우석대 인공지능 도우미 "🤖우디봇" 입니다. 무엇을 도와드릴까요?
            <div class="message-buttons">
              <button class="message-button">학사일정</button>
              <button class="message-button">학식메뉴</button>
              <button class="message-button">포털접속</button>
              <button class="message-button">셔틀버스</button>
              <button class="message-button">졸업</button>
              <button class="message-button">등록금</button>
            </div>
          </div>
        </section>
       
        <div id="loading">...응답 대기 중...</div>
       
        <section id="input-area">
          <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
          <button id="send-button">➤</button>
        </section>
       
      </main>

<script src="script.js"></script>
    
</body>
</html>
